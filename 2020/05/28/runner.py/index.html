ogger.log_test(logfile=<span class="string">"test.log"</span>)</span><br><span class="line">cli_servers = [<span class="string">"telnet"</span>, <span class="string">"ssh"</span>, <span class="string">"raw"</span>, <span class="string">"tio"</span>]</span><br><span class="line">log = logging.getLogger(<span class="string">"runner"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">log_pexpect</span><span class="params">(pexpect.spawn)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, *args, **kwargs)</span>:</span></span><br><span class="line">        super(log_pexpect, self).__init__(*args, **kwargs)</span><br><span class="line">        self.log_test = <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">expect</span><span class="params">(self, *args, **kwargs)</span>:</span></span><br><span class="line">        _e = super(log_pexpect, self).expect(*args, **kwargs)</span><br><span class="line">        <span class="keyword">if</span> self.log_test:</span><br><span class="line">            log.info(self.before)</span><br><span class="line">        <span class="keyword">return</span> _e</span><br><span class="line"></span><br><span class="line">    <span class="comment"># I did not find a way to make the telnet client not echo back our</span></span><br><span class="line">    <span class="comment"># commands. This workaround consumes the echo and allows this pattern:</span></span><br><span class="line">    <span class="comment">#         sendline("print 42")</span></span><br><span class="line">    <span class="comment">#         expect("42")  # match command output and not the command itself</span></span><br><span class="line">    <span class="comment">#         expect(prompt)</span></span><br><span class="line">    <span class="comment"># Without this patch,  expect("42") will match the echo first (print 42),</span></span><br><span class="line">    <span class="comment"># and leave the real output untouched</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sendline</span><span class="params">(self, s=<span class="string">''</span>, expect_echo=True)</span>:</span></span><br><span class="line">        n = super(log_pexpect, self).sendline(s)</span><br><span class="line">        <span class="keyword">if</span> expect_echo:</span><br><span class="line">            <span class="keyword">if</span> s:</span><br><span class="line">                self.expect_exact(s)</span><br><span class="line">            self.expect_exact(os.linesep)</span><br><span class="line">        <span class="keyword">return</span> n</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">set_logfile</span><span class="params">(self, logfile)</span>:</span></span><br><span class="line">        <span class="comment"># logfile_read contains the whole session but has the advantage over</span></span><br><span class="line">        <span class="comment"># logfile that it is not obfuscated by duplicated lines</span></span><br><span class="line">        <span class="keyword">if</span> logfile:</span><br><span class="line">            self.logfile_read = open(logfile, <span class="string">"w"</span>)</span><br><span class="line">            self.livelog = open(logfile, <span class="string">"r"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">validate_cli</span><span class="params">(url)</span>:</span></span><br><span class="line">    <span class="keyword">assert</span> url.scheme <span class="keyword">in</span> cli_servers, <span class="string">"bad console type \"%s\""</span> % url.scheme</span><br><span class="line">    <span class="keyword">assert</span> url.netloc != <span class="string">""</span>, <span class="string">"console server is missing"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parse_cli_url</span><span class="params">(string)</span>:</span></span><br><span class="line">    <span class="string">"""Check that the argument is a supported console URL"""</span></span><br><span class="line">    url = urlparse.urlparse(string)</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        validate_cli(url)</span><br><span class="line">    <span class="keyword">except</span> AssertionError:</span><br><span class="line">        log.error(<span class="string">"%s is not a valid console URL"</span> % string)</span><br><span class="line">        <span class="keyword">raise</span></span><br><span class="line">    <span class="keyword">return</span> url</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TelnetCLI</span><span class="params">(log_pexpect)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, cli_url, logfile=None, do_spawn=True)</span>:</span></span><br><span class="line">        self.cli_url = parse_cli_url(cli_url)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> do_spawn:</span><br><span class="line">            self.closed = <span class="literal">True</span></span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        cmd = <span class="string">" "</span>.join(self.cmd())</span><br><span class="line">        super(TelnetCLI, self).__init__(cmd)</span><br><span class="line">        self.set_logfile(logfile)</span><br><span class="line"></span><br><span class="line">        self.uboot_prompt = <span class="string">"=&gt; "</span></span><br><span class="line">        self.linux_prompt = <span class="string">"[rO]\S+ *[$#] |[rO]\S+ .*\][$#] "</span></span><br><span class="line">        self.prompt = self.uboot_prompt</span><br><span class="line">        <span class="comment"># Match the last line of the telnet banner</span></span><br><span class="line">        self.expect(<span class="string">"Escape character is "</span>)</span><br><span class="line">        <span class="comment"># Wait a little to make sure the connection is really open. Far away or</span></span><br><span class="line">        <span class="comment"># slow servers take about 1.15 seconds to reply.</span></span><br><span class="line">        index = self.expect([<span class="string">"Connection closed"</span>,</span><br><span class="line">                             pexpect.EOF,</span><br><span class="line">                             pexpect.TIMEOUT], timeout=<span class="number">1.3</span>)</span><br><span class="line">        <span class="keyword">if</span> index == <span class="number">0</span> <span class="keyword">or</span> self.eof():</span><br><span class="line">            log.error(<span class="string">"connection failed"</span>)</span><br><span class="line">            <span class="keyword">raise</span> pexpect.EOF(self.before + self.after)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">cmd</span><span class="params">(self)</span>:</span></span><br><span class="line">        host, port = self.cli_url.netloc.split(<span class="string">":"</span>)</span><br><span class="line">        <span class="keyword">return</span> [<span class="string">"telnet"</span>, host, port]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">set_uboot_prompt</span><span class="params">(self, prompt=None)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> prompt:</span><br><span class="line">            self.prompt = self.uboot_prompt</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.prompt = prompt</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">set_linux_prompt</span><span class="params">(self, prompt=None)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> prompt:</span><br><span class="line">            self.prompt = self.linux_prompt</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.prompt = prompt</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="comment"># close() in pexpect.py has one bug, it can not close telnet properly</span></span><br><span class="line">        <span class="comment"># in some situations, see https://bugzilla.redhat.com/show_bug.cgi?id=89653,</span></span><br><span class="line">        <span class="comment"># so override close() here</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> self.closed:</span><br><span class="line">            self.sendcontrol(<span class="string">"]"</span>)</span><br><span class="line">            self.expect(<span class="string">"&gt;"</span>, <span class="number">3</span>)</span><br><span class="line">            self.sendline(<span class="string">"quit"</span>, expect_echo=<span class="literal">False</span>)</span><br><span class="line">            super(TelnetCLI, self).close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">PromptNotFound</span><span class="params">(Exception)</span>:</span></span><br><span class="line">    <span class="string">"""An error from trying to convert a command line string to a type."""</span></span><br><span class="line">    <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parse_args</span><span class="params">()</span>:</span></span><br><span class="line">    parser = argparse.ArgumentParser()</span><br><span class="line">    parser.add_argument(<span class="string">"config"</span>, nargs=<span class="string">'+'</span>, help=<span class="string">"configuration for the test"</span>)</span><br><span class="line"></span><br><span class="line">    args = parser.parse_args()</span><br><span class="line">    <span class="keyword">return</span> args</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_cmd</span><span class="params">(cli, cmd=<span class="string">''</span>, timeout=<span class="number">30</span>, check_prompt=False, check_ret=False,</span></span></span><br><span class="line"><span class="function"><span class="params">             expect_echo=True)</span>:</span></span><br><span class="line">    <span class="string">""" Uboot command wrapper that allows multiple types of checks.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    :param cli: command line interface object</span></span><br><span class="line"><span class="string">    :param cmd: command string</span></span><br><span class="line"><span class="string">    :param timeout: expect timeout while waiting for prompt</span></span><br><span class="line"><span class="string">    :param check_prompt: verify prompt after command execution</span></span><br><span class="line"><span class="string">    :type check_prompt: boolean</span></span><br><span class="line"><span class="string">    :param check_ret: verify command return code (raise error if not 0)</span></span><br><span class="line"><span class="string">    :type check_ret: boolean</span></span><br><span class="line"><span class="string">    :param expect_echo: expect the command echo before continuing, in order</span></span><br><span class="line"><span class="string">        to avoid timeouts when incomplete echo is displayed</span></span><br><span class="line"><span class="string">    :type expect_echo: boolean</span></span><br><span class="line"><span class="string">    :return: command output as string (when using check_prompt or check_ret)</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> timeout:</span><br><span class="line">        timeout = <span class="number">30</span></span><br><span class="line">    log.info(<span class="string">"Sending: %s, timeout=%s, prompt=%s, ret=%s, echo=%s"</span> % (cmd, timeout, check_prompt, check_ret, expect_echo))</span><br><span class="line">    cli.sendline(cmd, expect_echo=expect_echo)</span><br><span class="line">    cmd_output = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># These codes are workaround for unstability of LS2 simulator.</span></span><br><span class="line">    <span class="comment"># Comment out, or else lars needs to wait for each command 2 seconds.</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    # check whether the cmd has been fully sent out,</span></span><br><span class="line"><span class="string">    # if not, will retry 3 times</span></span><br><span class="line"><span class="string">    re_send = 3</span></span><br><span class="line"><span class="string">    while re_send &gt; 0:</span></span><br><span class="line"><span class="string">        re_send -= 1</span></span><br><span class="line"><span class="string">        if not valid_uboot_cmd(cli):</span></span><br><span class="line"><span class="string">            log.info("Resend cmd %s" % cmd)</span></span><br><span class="line"><span class="string">            cli.sendline(cmd, expect_echo=expect_echo)</span></span><br><span class="line"><span class="string">        else:</span></span><br><span class="line"><span class="string">            break</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> check_prompt <span class="keyword">or</span> check_ret:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cli.expect(cli.prompt, timeout)</span><br><span class="line">        <span class="keyword">except</span> pexpect.TIMEOUT:</span><br><span class="line">            log.error(<span class="string">"Prompt not found after \"%s\"! Command output:\n%s"</span> %</span><br><span class="line">                      (cmd, cli.before))</span><br><span class="line">            <span class="keyword">raise</span> PromptNotFound(<span class="string">"Prompt not found after \"%s\"!"</span> % cmd)</span><br><span class="line">        cmd_output = cli.before</span><br><span class="line">    <span class="keyword">if</span> check_ret:</span><br><span class="line">        log.debug(<span class="string">"Return code check"</span>)</span><br><span class="line">        cli.sendline(<span class="string">"echo $?"</span>) <span class="comment">#check ret code</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cli.expect(<span class="string">'^0'</span>, timeout=<span class="number">2</span>)</span><br><span class="line">        <span class="keyword">except</span> pexpect.TIMEOUT:</span><br><span class="line">            log.error(<span class="string">"Command retcode non-zero for \"%s\"! Command output:\n%s"</span> %</span><br><span class="line">                      (cmd, cmd_output))</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"Command retcode non-zero for \"%s\"!"</span> % cmd)</span><br><span class="line">        cli.expect(cli.prompt, timeout=<span class="number">2</span>)</span><br><span class="line">    <span class="keyword">return</span> cmd_output</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">send_uboot_cmd</span><span class="params">(cli, cmd=<span class="string">''</span>, timeout=<span class="number">30</span>, check_prompt=False, check_ret=False,</span></span></span><br><span class="line"><span class="function"><span class="params">                   expect_echo=True)</span>:</span></span><br><span class="line">    <span class="string">""" Uboot command wrapper that allows multiple types of checks.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    :param cli: command line interface object</span></span><br><span class="line"><span class="string">    :param cmd: command string</span></span><br><span class="line"><span class="string">    :param timeout: expect timeout while waiting for prompt</span></span><br><span class="line"><span class="string">    :param check_prompt: verify prompt after command execution</span></span><br><span class="line"><span class="string">    :type check_prompt: boolean</span></span><br><span class="line"><span class="string">    :param check_ret: verify command return code (raise error if not 0)</span></span><br><span class="line"><span class="string">    :type check_ret: boolean</span></span><br><span class="line"><span class="string">    :param expect_echo: expect the command echo before continuing, in order</span></span><br><span class="line"><span class="string">        to avoid timeouts when incomplete echo is displayed</span></span><br><span class="line"><span class="string">    :type expect_echo: boolean</span></span><br><span class="line"><span class="string">    :return: command output as string (when using check_prompt or check_ret)</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> timeout:</span><br><span class="line">        timeout = <span class="number">30</span></span><br><span class="line">    log.info(<span class="string">"Sending: %s, timeout=%s, prompt=%s, ret=%s, echo=%s"</span> % (cmd, timeout, check_prompt, check_ret, expect_echo))</span><br><span class="line">    cli.sendline(cmd, expect_echo=expect_echo)</span><br><span class="line">    cmd_output = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> check_prompt <span class="keyword">or</span> check_ret:</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            n = cli.expect([cli.prompt, <span class="string">"Hit any key to stop autoboot:"</span>], timeout)</span><br><span class="line">            <span class="keyword">if</span> n == <span class="number">1</span>:</span><br><span class="line">                cli.sendline(<span class="string">"\n"</span>)</span><br><span class="line">        <span class="keyword">except</span> pexpect.TIMEOUT:</span><br><span class="line">            log.error(<span class="string">"Prompt not found after \"%s\"! Command output:\n%s"</span> %</span><br><span class="line">                      (cmd, cli.before))</span><br><span class="line">            <span class="keyword">raise</span> PromptNotFound(<span class="string">"Prompt not found after \"%s\"!"</span> % cmd)</span><br><span class="line">        cmd_output = cli.before</span><br><span class="line"></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        n = cli.expect([cli.prompt, <span class="string">"Hit any key to stop autoboot:"</span>], timeout=<span class="number">300</span>)</span><br><span class="line">        <span class="keyword">if</span> n == <span class="number">1</span>:</span><br><span class="line">            cli.sendline(<span class="string">"\n"</span>)</span><br><span class="line">    <span class="keyword">if</span> check_ret:</span><br><span class="line">        log.debug(<span class="string">"Return code check"</span>)</span><br><span class="line">        cli.sendline(<span class="string">"echo $?"</span>) <span class="comment">#check ret code</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cli.expect(<span class="string">'^0'</span>, timeout=<span class="number">2</span>)</span><br><span class="line">        <span class="keyword">except</span> pexpect.TIMEOUT:</span><br><span class="line">            log.error(<span class="string">"Command retcode non-zero for \"%s\"! Command output:\n%s"</span> %</span><br><span class="line">                      (cmd, cmd_output))</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"Command retcode non-zero for \"%s\"!"</span> % cmd)</span><br><span class="line">        cli.expect(cli.prompt, timeout=<span class="number">2</span>)</span><br><span class="line">    <span class="keyword">return</span> cmd_output</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">config_shell</span><span class="params">(cli, columns=<span class="number">2000</span>)</span>:</span></span><br><span class="line">    <span class="string">"""Configures shell with default values - removes dependency on rootfs.</span></span><br><span class="line"><span class="string">    Use this before first operation in linux console to ensure a fixed prompt</span></span><br><span class="line"><span class="string">    and a convenient raw length for long commands</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    :param cli: command line interface object</span></span><br><span class="line"><span class="string">    :param columns: longest command line should be lower than this to avoid</span></span><br><span class="line"><span class="string">        command echo issues</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    log.info(<span class="string">"Configuring shell"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        send_cmd(cli, <span class="string">"which stty"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line">    <span class="keyword">except</span> Exception:</span><br><span class="line">        log.warning(<span class="string">"NO stty! Please enable CONFIG_BUSYBOX_CONFIG_STTY!"</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        send_cmd(cli, <span class="string">"stty columns 2000"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    send_cmd(cli, <span class="string">"export TERM=linux"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    send_cmd(cli, <span class="string">"export EXTRACT_UNSAFE_SYMLINKS=1"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line">    send_cmd(cli, <span class="string">"alias ls='ls --color=never'"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line">    send_cmd(cli, <span class="string">"alias grep='grep --color=never'"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line">    send_cmd(cli, <span class="string">"mkdir -p /media/ram"</span>, check_ret=<span class="literal">True</span>)</span><br><span class="line">    send_cmd(cli, <span class="string">"mount -t tmpfs tmpfs /media/ram/"</span>, check_ret=<span class="literal">True</span>, timeout=<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">check_boot</span><span class="params">(cli, timeout=<span class="number">300</span>)</span>:</span></span><br><span class="line">    <span class="string">"""Checks for successful login. Verifies the kernel bootlog and logs</span></span><br><span class="line"><span class="string">    warnings and errors. By default, when a fatal error is encountered</span></span><br><span class="line"><span class="string">    it raises an exception</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    :param cli: command line interface object</span></span><br><span class="line"><span class="string">    :param cfg: board object (or any dict containing the necessary info)</span></span><br><span class="line"><span class="string">    :param cont_on_error: if ``True``, continue if an error keyword is found</span></span><br><span class="line"><span class="string">    :param dump_kernel_cfg: if ``True``, execute zcat /proc/config.gz cmd</span></span><br><span class="line"><span class="string">    :param timeout: timeout of linux startup</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    fatal_errors = [</span><br><span class="line">        <span class="string">"(?i)kernel panic"</span>,</span><br><span class="line">        <span class="string">"(?i)Internal error: Oops:"</span>,</span><br><span class="line">        <span class="string">"(?i)rebooting in * seconds"</span>,</span><br><span class="line">        <span class="string">"ramdisk - allocation error"</span></span><br><span class="line">    ]</span><br><span class="line">    warnings = [</span><br><span class="line">        <span class="string">"(?i)failed"</span>,</span><br><span class="line">        <span class="string">"(?i)warning"</span>,</span><br><span class="line">        <span class="string">"(?i)call trace[\s\S]*end trace"</span></span><br><span class="line">    ]</span><br><span class="line">    password = <span class="string">"root"</span></span><br><span class="line">    match_list = [<span class="string">"login:"</span>, cli.prompt, <span class="string">"press Control-D to continue"</span>] + fatal_errors + warnings</span><br><span class="line">    cli.set_linux_prompt()</span><br><span class="line">    log.debug(<span class="string">"linux_prompt as %s"</span> % cli.prompt)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        found = cli.expect(match_list, timeout=timeout)</span><br><span class="line">        <span class="keyword">if</span> found == <span class="number">0</span>:</span><br><span class="line">            <span class="comment"># do login</span></span><br><span class="line">            cli.sendline(<span class="string">"root"</span>)</span><br><span class="line">            found = cli.expect([<span class="string">"Password:"</span>, cli.prompt], timeout=<span class="number">30</span>)</span><br><span class="line">            <span class="keyword">if</span> found == <span class="number">0</span>:</span><br><span class="line">                cli.sendline(password, expect_echo=<span class="literal">False</span>)</span><br><span class="line">                cli.sendline(<span class="string">" "</span>)</span><br><span class="line">                cli.expect(cli.prompt)</span><br><span class="line">            cli.sendline(<span class="string">" "</span>)</span><br><span class="line">            config_shell(cli)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">parse_command</span><span class="params">(cmd)</span>:</span></span><br><span class="line">    cmds = &#123;</span><br><span class="line">        <span class="string">'cmd'</span>: <span class="string">''</span>,</span><br><span class="line">        <span class="string">'timeout'</span>: <span class="literal">None</span>,</span><br><span class="line">        <span class="string">'check_prompt'</span>: <span class="string">'False'</span>,</span><br><span class="line">        <span class="string">'check_ret'</span>: <span class="string">'False'</span>,</span><br><span class="line">        <span class="string">'expect_echo'</span>: <span class="string">'True'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> <span class="string">'@@'</span> <span class="keyword">not</span> <span class="keyword">in</span> cmd:</span><br><span class="line">        cmds[<span class="string">'cmd'</span>] = cmd</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        plist = cmd.split(<span class="string">'@@'</span>)</span><br><span class="line">        cmds[<span class="string">'cmd'</span>] = plist[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> plist[<span class="number">1</span>:]:</span><br><span class="line">            <span class="keyword">if</span> <span class="string">'=='</span> <span class="keyword">in</span> i:</span><br><span class="line">                k, v = i.split(<span class="string">'=='</span>)</span><br><span class="line">                <span class="keyword">if</span> k <span class="keyword">in</span> cmds:</span><br><span class="line">                    cmds[k] = v</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    log.warning(<span class="string">'%s is ignored in command %s'</span> % (i, cmd))</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                log.warning(<span class="string">'%s is ignored in command %s'</span> % (i, cmd))</span><br><span class="line">    <span class="keyword">if</span> cmds[<span class="string">'timeout'</span>]:</span><br><span class="line">        cmds[<span class="string">'timeout'</span>] = int(cmds[<span class="string">'timeout'</span>])</span><br><span class="line">    <span class="keyword">if</span> cmds[<span class="string">'check_prompt'</span>].lower() == <span class="string">"false"</span>:</span><br><span class="line">        cmds[<span class="string">'check_prompt'</span>] = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        cmds[<span class="string">'check_prompt'</span>] = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> cmds[<span class="string">'check_ret'</span>].lower() == <span class="string">"false"</span>:</span><br><span class="line">        cmds[<span class="string">'check_ret'</span>] = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        cmds[<span class="string">'check_ret'</span>] = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> cmds[<span class="string">'expect_echo'</span>].lower() == <span class="string">"false"</span>:</span><br><span class="line">        cmds[<span class="string">'expect_echo'</span>] = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        cmds[<span class="string">'expect_echo'</span>] = <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> cmds</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_uboot_script</span><span class="params">(cli, commands)</span>:</span></span><br><span class="line">    cli.set_uboot_prompt()</span><br><span class="line">    <span class="keyword">for</span> cmd <span class="keyword">in</span> commands:</span><br><span class="line">        commands = parse_command(cmd)</span><br><span class="line">        <span class="keyword">if</span> commands[<span class="string">"cmd"</span>] == <span class="string">"boot"</span>:</span><br><span class="line">            cli.sendline(<span class="string">"boot"</span>)</span><br><span class="line">            check_boot(cli)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            send_uboot_cmd(cli, **commands)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_linux_script</span><span class="params">(cli, commands)</span>:</span></span><br><span class="line">    cli.set_linux_prompt()</span><br><span class="line">    <span class="keyword">for</span> cmd <span class="keyword">in</span> commands:</span><br><span class="line">        commands = parse_command(cmd)</span><br><span class="line">        send_uboot_cmd(cli, **commands)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_cli</span><span class="params">(url)</span>:</span></span><br><span class="line">    cli = TelnetCLI(url, logfile=<span class="string">"cli.log"</span>)</span><br><span class="line">    <span class="keyword">return</span> cli</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">run_config_file</span><span class="params">(yaml_file)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> open(yaml_file, <span class="string">'r'</span>) <span class="keyword">as</span> fp:</span><br><span class="line">        data_dic = yaml.safe_load(fp)</span><br><span class="line">        log.info(<span class="string">"load yaml config successfully, [%s]."</span> % yaml_file)</span><br><span class="line"></span><br><span class="line">        log.debug(<span class="string">"yaml config file: %s"</span> % yaml_file)</span><br><span class="line">        url = data_dic.get(<span class="string">"url"</span>)</span><br><span class="line">        log.info(<span class="string">"board connect url: %s"</span> % url)</span><br><span class="line">        <span class="comment">#run_scripts(data_dic)</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            cli = get_cli(url)</span><br><span class="line">            uboot_cmds = data_dic.get(<span class="string">"uboot_commands"</span>, <span class="literal">None</span>)</span><br><span class="line">            kernel_commands = data_dic.get(<span class="string">"kernel_commands"</span>, <span class="literal">None</span>)</span><br><span class="line">            <span class="keyword">if</span> uboot_cmds:</span><br><span class="line">                run_uboot_script(cli, uboot_cmds)</span><br><span class="line">            <span class="keyword">if</span> kernel_commands:</span><br><span class="line">                run_linux_script(cli, kernel_commands)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            <span class="keyword">if</span> cli:</span><br><span class="line">                cli.close()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    args = parse_args()</span><br><span class="line">    log.info(args)</span><br><span class="line">    print(args.config)</span><br><span class="line">    <span class="keyword">for</span> config <span class="keyword">in</span> args.config:</span><br><span class="line">        run_config_file(config)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
